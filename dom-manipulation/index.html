<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>
    <button id="newQuote">Show New Quote</button>
    <div id="quoteDisplay">Click “Show New Quote” to begin!</div>
    <small id="lastViewedInfo"></small>
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" /><br>
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" /><br>
        <button onclick="createAddQuoteForm()">Add Quote</button>
    </div>
    <div id="controls">
        <button id="exportBtn">Export Quotes (JSON)</button>
        <input type="file" id="importFile" accept=".json" />
        <button id="clearStorageBtn">Clear Saved Quotes</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
